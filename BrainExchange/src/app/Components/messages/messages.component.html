  <div class="img">
    <img
      src="../../../assets/brain-exchange-high-resolution-logo-transparent (1).png"
      alt=""
    />
  </div>

  <div class="account">
    <!-- <li>Categories</li>   -->
    <div class="both">

<div class="chat-container">
  <div class="message-container">
    <div class="message sender-message">
      <img
        src="https://media.geeksforgeeks.org/wp-content/uploads/20220123013311/gfg.png"
        alt="Sender Avatar"
        class="avatar"
      />
      Hello there!
    </div>
    <div class="message receiver-message">
      <img
        src="https://media.geeksforgeeks.org/wp-content/uploads/20210511160813/g4g.jpg"
        alt="Receiver Avatar"
        class="avatar"
      />
      Hi! How can I help you today?
    </div>
  </div>

  <div class="message">
    <input
      type="text"
      placeholder="Type your message..."
      [(ngModel)]="message"
    />
    <button>Send</button>
  </div>
</div>
