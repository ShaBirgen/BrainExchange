<div class="container">
  <form [formGroup]="updateProductForm">
    <label for="fname">Full Names</label>
    <input
      type="text"
      id="fname"
      name="fullname"
      placeholder="Your full names.."
    />

    <label for="lname">Phone Number</label>
    <input
      type="text"
      id="phonenumber"
      name="phonenumber"
      placeholder="Your Phone number.."
    />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email.." />

    <label for="email">Description</label>
    <input
      type="text"
      id="Description"
      name="Description"
      placeholder="Description goes here.."
    />

    <!-- Image Upload Section -->
    <div class="image-upload-section">
      <label for="profileImage">Profile Image:</label>
      <div id="drop-area" (click)="fileInput.click()">
        <i
          class="fa-solid fa-image"
          style="color: rgb(255, 174, 0); font-size: 6rem"
        ></i>
        <p>Drop an image here or browse</p>
      </div>
      <input
        type="file"
        #fileInput
        id="fileInput"
        name="image"
        accept="image/*"
        required
        (change)="uploadImage($event)"
      />
    </div>

    <!-- <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email.." /> -->

    <!-- <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email.." /> -->

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="" disabled selected>Countries</option>
      <option value="kenya">Kenya</option>
      <option value="uganda">Uganda</option>
      <option value="tanzania">Tanzania</option>
      <option value="rwanda">Rwanda</option>
      <option value="burundi">Burundi</option>
    </select>

    <label for="city"> City</label>
    <input type="text" id="city" placeholder="Type your city here" />

    <input type="submit" value="Update" />
  </form>
</div>
